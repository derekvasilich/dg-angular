<nav aria-label="Page navigation example">
  <ul class="pagination d-flex justify-content-between">
    <li class="page-item">
      <button
        [class]="currentPage === 0 ? 'disabled' : ''"
        class="page-link"
        tabindex="0"
        role="button"
        aria-label="Previous"
        (click)="!disabled && previous()"
      >
        <span aria-hidden="true">&laquo;</span>
      </button>
    </li>
    <li *ngFor="let key of pageKeys" :key="key" class="page-item">
      <button
        class="page-link"
        tabindex="0"
        [class]="currentPage === key ? 'active' : ''"
        (click)="!disabled && page(key)"
      >
        {{ key + 1 }}
      </button>
    </li>
    <li class="page-item">
      <button
        tabindex="0"
        role="button"
        class="page-link"
        aria-label="Next"
        (click)="!disabled && next()"
      >
        <span aria-hidden="true">&raquo;</span>
      </button>
    </li>
  </ul>
</nav>
